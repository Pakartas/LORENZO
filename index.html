<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="img-container">
            <img src="music-img.jpg" alt="">
        </div>
        <div class="text-content">
            <h3>Order Summary</h3>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you like!</p>
            <div class="info">
                <i class="fas fa-music"></i>
                <div class="info-text">
                    <h5>Annual plan</h5>
                    <p>$59.99/year</p>
                </div>
                <p><a href="#">Change</a></p>
            </div>
            <button class="proceed">
                Proceed to payment
            </button>
            <button class="cancel">
                Cancel Order
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7e4562a0b9.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
